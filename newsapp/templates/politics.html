{% extends "nav.html" %}
{% load static %}

    {% block content %}

    <!--News Cads Starts here -->
    <div class="container">
        <div class="row">
            {% for value in politicsnews.data %}
            <div class="col-12 col-md-6 col-lg-4 d-flex">
                <div class="card">
                    <img class="card-img-top" alt="news image" src="{{ value.imageUrl }}" />
                    <div class="card-body  d-flex flex-column">
                        <h5 class="card-title">{{ value.title }} </h5>
                        <hr>
                        <p class="card-text">{{ value.content }} </p>
                        <div class="d-flex align-items-center justify-content-center mt-auto">
                            <p class="card-text-date text-muted mb-0">
                                {{ value.time }} {{ value.date }}
                            </p>
                            <a href="{{ value.readMoreUrl }}" target="_blank" class="readmore btn btn-primary ms-auto">Read More</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--News Cads ends here        -->

{% endblock %}
