{% extends "nav.html" %}
{% load static %}

    {% block content %}

    <!--News Cads Starts here -->
    <div class="container">
        <div class="row">
            {% for value in sciencenews.data %}
            <div class="col-12 col-md-6 col-lg-4 d-flex">
                <div class="card">
                    <img class="card-img-top" src="{{ value.imageUrl }}" />
                    <div class="card-body  d-flex flex-column">
                        <h5 class="card-title">{{ value.title }} </h5>
                        <p class="card-text">{{ value.content }} </p>
                        <p class="card-text mt-auto">
                            <small class="text-muted">{{ value.time }} {{ value.date }}</small>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!--News Cads ends here -->

{% endblock %}
